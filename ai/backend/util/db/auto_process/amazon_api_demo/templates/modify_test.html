<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>修改页面</h1>

    <form action="/modify_function" method="POST" enctype="multipart/form-data">
        <label for="csvFile">上传 CSV 文件:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>

        <label for="operationOption">操作选项:</label>
        <select name="operationOption" id="operationOption" onchange="toggleFields(this.value)" required>
            <option value="">--请选择一个选项--</option>
            <option value="createCampaign">新建广告活动</option>
            <option value="priceAdjustment">改价</option>
            <option value="modifyStatus">状态修改</option>
            <option value="createTargeting">新建投放</option>
        </select>

        <div id="createCampaignFields" class="hidden">
            <label for="strategy">策略:</label>
            <select name="strategy" id="strategy">
                <option value="0502">0502</option>
                <option value="0507">0507</option>
                <option value="0808">0808</option>
            </select>

            <label for="brand">品牌:</label>
            <select id="brand" name="brand" >
                <option value="">请选择品牌</option>
                {% for brand, countries in permissions.brands.items() %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select><br>


            <label for="country">选择国家：</label>
            <select id="country" name="country" >
                <option value="">请选择国家</option>
                <!-- 国家选项会根据品牌选择动态生成 -->
            </select><br>

            <label for="templateCountry">模板国家:</label>
            <select name="templateCountry" id="templateCountry">
                <option value="IT">意大利</option>
                <option value="ES">西班牙</option>
                <option value="DE">德国</option>
                <option value="FR">法国</option>
                <option value="UK">英国</option>
                <option value="US">美国</option>
            </select>

            <label for="budget">预算:</label>
            <input type="number" id="budget" name="budget" step="0.01" placeholder="请输入预算">
        </div>

        <div id="priceAdjustmentFields" class="hidden">

            <label for="adjustmentBrand">品牌:</label>
            <select id="adjustmentBrand" name="adjustmentBrand" >
                <option value="">请选择品牌</option>
                {% for brand, countries in permissions.brands.items() %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select><br>

            <label for="adjustmentCountry">选择国家：</label>
            <select id="adjustmentCountry" name="adjustmentCountry" >
                <option value="">请选择国家</option>
                <!-- 国家选项会根据品牌选择动态生成 -->
            </select><br>

            <label for="adType">广告类型:</label>
            <select name="adType" id="adType">
                <option value="SP">SP</option>
                <option value="SD">SD</option>
            </select>

            <label for="adjustmentPosition">改价位置:</label>
            <select name="adjustmentPosition" id="adjustmentPosition">
                <option value="budget">预算</option>
                <option value="adPlacement">广告位</option>
                <option value="keywords">关键词</option>
                <option value="productTargeting">商品投放</option>
                <option value="autoTargeting">自动定位组</option>
            </select>

            <label for="adjustmentMethod">修改方式:</label>
            <select name="adjustmentMethod" id="adjustmentMethod">
                <option value="byCampaign">根据广告活动修改</option>
                <option value="direct">直接修改</option>
            </select>
        </div>

        <div id="modifyStatusFields" class="hidden">

                <label for="modifyBrand">品牌:</label>
                <select id="modifyBrand" name="modifyBrand" >
                    <option value="">请选择品牌</option>
                    {% for brand, countries in permissions.brands.items() %}
                        <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select><br>

                <label for="modifyCountry">选择国家：</label>
                <select id="modifyCountry" name="modifyCountry" >
                    <option value="">请选择国家</option>
                    <!-- 国家选项会根据品牌选择动态生成 -->
                </select><br>

                <label for="modifyAdType">广告类型:</label>
                <select name="modifyAdType" id="modifyAdType">
                    <option value="SP">SP</option>
                    <option value="SD">SD</option>
                </select>

                <label for="modifyPosition">修改位置:</label>
                <select name="modifyPosition" id="modifyPosition">
                    <option value="campaign">广告活动</option>
                    <option value="SKU">SKU</option>
                    <option value="keywords">关键词</option>
                    <option value="productTargeting">商品投放</option>
                    <option value="autoTargeting">自动定位组</option>
                </select>

                <label for="status">状态:</label>
                <select name="status" id="status">
                    <option value="ENABLED">开启</option>
                    <option value="PAUSED">关闭</option>
                </select>
        </div>

        <div id="createTargetingFields" class="hidden">

                <label for="targetingBrand">品牌:</label>
                <select id="targetingBrand" name="targetingBrand" >
                    <option value="">请选择品牌</option>
                    {% for brand, countries in permissions.brands.items() %}
                        <option value="{{ brand }}">{{ brand }}</option>
                    {% endfor %}
                </select><br>

                <label for="targetingCountry">选择国家：</label>
                <select id="targetingCountry" name="targetingCountry" >
                    <option value="">请选择国家</option>
                    <!-- 国家选项会根据品牌选择动态生成 -->
                </select><br>

                <label for="targetingAdType">广告类型:</label>
                <select name="targetingAdType" id="targetingAdType">
                    <option value="SP">SP</option>
                    <option value="SD">SD</option>
                </select>

                <label for="targetingPosition">新建内容:</label>
                <select name="targetingPosition" id="targetingPosition">
                    <option value="productTargeting1">商品投放-品类</option>
                    <option value="productTargeting2">商品投放-商品</option>
                    <option value="keywords">关键词</option>
                    <option value="negativeProductTargeting">否定商品</option>
                    <option value="negativeKeywords">否定关键词</option>
                </select>
        </div>

        <button type="submit">修改</button>
    </form>

    <script>

        // 根据操作选项显示或隐藏相关字段
        function toggleFields(value) {
            var createFields = document.getElementById('createCampaignFields');
            var priceFields = document.getElementById('priceAdjustmentFields');
            var statusFields = document.getElementById('modifyStatusFields');
            var targetingFields = document.getElementById('createTargetingFields');

            if (value === 'createCampaign') {
                createFields.classList.remove('hidden');
                priceFields.classList.add('hidden');
                statusFields.classList.add('hidden');
                targetingFields.classList.add('hidden');
            } else if (value === 'priceAdjustment') {
                createFields.classList.add('hidden');
                priceFields.classList.remove('hidden');
                statusFields.classList.add('hidden');
                targetingFields.classList.add('hidden');
            } else if (value === 'modifyStatus') {
                createFields.classList.add('hidden');
                priceFields.classList.add('hidden');
                statusFields.classList.remove('hidden');
                targetingFields.classList.add('hidden');
            } else if (value === 'createTargeting') {
              createFields.classList.add('hidden');
              priceFields.classList.add('hidden');
              statusFields.classList.add('hidden');
              targetingFields.classList.remove('hidden');
            } else {
                createFields.classList.add('hidden');
                priceFields.classList.add('hidden');
            }
        }
    </script>
    <script>
        // 从后端获取用户权限数据
        const permissions = {{ permissions | tojson }};

        // 监听品牌下拉框的变化事件
        document.getElementById('brand').addEventListener('change', function() {
            const brand = this.value;
            const countrySelect = document.getElementById('country');

            // 清空国家下拉框
            countrySelect.innerHTML = '<option value="">请选择国家</option>';

            // 根据选中的品牌动态加载国家选项
            if (brand && permissions.brands[brand]) {
                permissions.brands[brand].forEach(function(country) {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            }
        });

        // 监听改价品牌下拉框的变化事件
        document.getElementById('adjustmentBrand').addEventListener('change', function() {
            const brand = this.value;
            const countrySelect = document.getElementById('adjustmentCountry');

            // 清空国家下拉框
            countrySelect.innerHTML = '<option value="">请选择国家</option>';

            // 根据选中的品牌动态加载国家选项
            if (brand && permissions.brands[brand]) {
                permissions.brands[brand].forEach(function(country) {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            }
        });

        // 监听改价品牌下拉框的变化事件
        document.getElementById('modifyBrand').addEventListener('change', function() {
            const brand = this.value;
            const countrySelect = document.getElementById('modifyCountry');

            // 清空国家下拉框
            countrySelect.innerHTML = '<option value="">请选择国家</option>';

            // 根据选中的品牌动态加载国家选项
            if (brand && permissions.brands[brand]) {
                permissions.brands[brand].forEach(function(country) {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            }
        });

        // 监听改价品牌下拉框的变化事件
        document.getElementById('targetingBrand').addEventListener('change', function() {
            const brand = this.value;
            const countrySelect = document.getElementById('targetingCountry');

            // 清空国家下拉框
            countrySelect.innerHTML = '<option value="">请选择国家</option>';

            // 根据选中的品牌动态加载国家选项
            if (brand && permissions.brands[brand]) {
                permissions.brands[brand].forEach(function(country) {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
