<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DeepBI飞书网页应用鉴权</title>
    <script src="/static/jquery.js"></script>
    <!-- 引入 JSSDK -->
    <!-- JS 文件版本在升级功能时地址会变化，如有需要（比如使用新增的 API），请重新引用「网页应用开发指南」中的JSSDK链接，确保你当前使用的JSSDK版本是最新的。-->
    <script
      type="text/javascript"
      src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk-1.5.16.js"
    ></script>
    <!-- 在页面上添加VConsole方便调试-->
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script>
      var vConsole = new window.VConsole();
    </script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ebf1fd;
    }

    .header {
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .header .time-message {
      display: flex;
      height: 44px;
      align-items: center;
      padding: 0 33.5px;
      justify-content: space-between;
    }

    .header .title {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 44px;
    }

    .header .title span {
      font-weight: 500;
      font-size: 17px;
    }

    .img {
      width: 120px;
      height: 239px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .img_div {
      border-radius: 50%;
      overflow: hidden;
      width: 88px;
      height: 88px;
      border: 3px white solid;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text_hello {
      font-size: 26px;
      font-weight: 600;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .text_hello_name {
      font-size: 20px;
      color: #3370ff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      text-align: center;
    }

    .text_hello_welcome {
      position: absolute;
      bottom: 0;
      size: 20px;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
    }

    .icon {
      position: absolute;
      bottom: 44px;
      left: 50%;
      transform: translate(-50%, 0);
    }
  </style>
  <body>
    <div>
      <div class="img">
          <!-- 头像 -->
          <div
                  id="img_div"
                  class="img_div"
          >
          </div>
          
          <span
                  class="hello_text"
          >Hello</span
          >
          <!-- 名称 -->
          <div
                  id="hello_text_name"
                  class="hello_text_name"
          ></div>
          <!-- 欢迎语 -->
          <div
                  id="hello_text_welcome"
                  class="hello_text_welcome"
          >
          </div>
      </div>
  </div>

  </body>
</html>
