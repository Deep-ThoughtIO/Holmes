<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DeepBI登录授权页面</title>
    <script src="/static/jquery.js"></script>
    <!-- 引入 JSSDK -->
    <!-- JS 文件版本在升级功能时地址会变化，如有需要（比如使用新增的 API），请重新引用「网页应用开发指南」中的JSSDK链接，确保你当前使用的JSSDK版本是最新的。-->
    <script
      type="text/javascript"
      src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk-1.5.16.js"
    ></script>
    <!-- 在页面上添加VConsole方便调试-->
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script>
      var vConsole = new window.VConsole();
    </script>
    <style>
      body {
        background-color: #ebf1fd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .box {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .round-box {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        position: absolute;
        overflow: hidden;
      }

      .round:first-child {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 24px solid #2e33c9;
        box-sizing: border-box;
        position: absolute;
        top: -24px;
        left: -38px;
        animation: move-y 3.5s linear infinite;
      }

      .round:last-child {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(180deg, #ae00b1 0%, #e7ce1b 100%);
        box-sizing: border-box;
        position: absolute;
        bottom: -38px;
        right: -28px;
        animation: move-y 5s ease-in-out infinite;
      }

      .bg-filter {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4px);
        border-radius: 10px;
        box-sizing: border-box;
        position: absolute;
      }

      @keyframes move-y {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-16px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .img_div {
        border-radius: 50%;
        /* overflow: hidden; */
        width: 158px;
        height: 158px;
        /* border: 3px white solid; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
        position: relative;
        z-index: 1; /* Ensure the avatar is above the animated background */
      }
      .img_div img {
        border-radius: 50%;
      }

      .spinner-container {
        position: absolute;
        width: 250px;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: spin 2s linear infinite;
        z-index: 0; /* Below the avatar */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner {
        /* border: 2px solid white; Light grey */
        border-top: 2px solid #c5c2c2; /* Blue */
        border-radius: 50%;
        width: 165px;
        height: 165px;
      }
      /* Button container */
.progress-button {
	position: relative;
	display: inline-block;
	text-align: center;
	width: 45%;
	min-width: 250px;
	margin: 10px;
}

/* Button style */
.progress-button button {
	display: block;
	margin: 0 auto;
	padding: 0;
	width: 250px;
	height: 70px;
	border: 2px solid #1ECD97;
	border-radius: 40px;
	background: transparent;
	color: #1ECD97;
	letter-spacing: 1px;
	font-size: 18px;
	font-family: 'Montserrat', sans-serif;
	-webkit-tap-highlight-color: transparent;
	-webkit-transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
	transition: background-color 0.3s, color 0.3s, width 0.3s, border-width 0.3s, border-color 0.3s;
}

.progress-button button:hover {
	background-color: #1ECD97;
	color: #fff;
}

.progress-button button:focus {
	outline: none;
}

/* Text (transition for when returning to initial state) */
.progress-button button span {
	-webkit-transition: opacity 0.3s 0.1s;
	transition: opacity 0.3s 0.1s;
}
#logoutButton {
  cursor: pointer;
  color: #1ECD97;
  font-size: 18px;
  position: relative;
  z-index: 999;
}
    </style>
  </head>
  <body>
    <div class="box">
      <div class="round-box">
        <div class="round"></div>
        <div class="round"></div>
      </div>
      <div class="bg-filter"></div>
      <div class="img_div">
        <img
          src="https://www.deep-insight.co/favicon.ico"
          alt="DeepBI"
          width="100%"
          height="100%"
        />
        <div class="spinner-container" style="display: none">
          <div class="spinner"></div>
        </div>
      </div>
      <div class="progress-button">
        <button  id="authButton"><span>授权登录</span></button>
      </div>
      <p id="logoutButton">
       <span>退出登录</span>
      </p>
      <form id="loginForm" action="/default/login" method="post" style="display: none">
        <input type="hidden" name="platform" value="feishu" />
      </form>
    </div>
    <script>
      let lang = window.navigator.language;
      console.log("lang: ", lang);
      let $btnContainer = document.querySelector(".progress-button");
      let $btn = $btnContainer.querySelector("button");
      const login_info = "{{ login_info }}";
      document.addEventListener('DOMContentLoaded', function() {
                  // 为logoutButton绑定点击事件 调用退出登录接口
                  document
            .getElementById("logoutButton")
            .addEventListener("click", function () {
              console.log("logoutButton")
              fetch(`/logout`)
                .then(response =>
                  response.json().then(res => {
                    console.log("logout succeed");
                    // 示例Demo中单独定义的函数showUser，用于将用户信息展示在前端页面上
                    // showUser(res);
                    location.reload();
                  })
                )
                .catch(function(e) {
                  console.error(e, "logout error");
                });
            });
        if (login_info == "alreadyLogin") {
          console.log("alreadyLogin")
          // showUser(user_info);

        } else {
          console.log("needlogin")
          // 绑定点击事件到授权按钮
          document
            .getElementById("authButton")
            .addEventListener("click", function () {
              console.log("needlogin",$btn)
              if ($btn.disabled) return; // 如果按钮已禁用，则不执行任何操作
              // $btnContainer.classList.add("loading");
              // $btnContainer.classList.remove("error", "success");
              $btn.disabled = true; // 禁用按钮
              apiAuth();
            });
        }
        function apiAuth() {
        // 通过服务端的Route: get_appid获取app_id
        // 服务端Route: get_appid的具体内容请参阅服务端模块server.py的get_appid()函数
        // 为了安全，app_id不应对外泄露，尤其不应在前端明文书写，因此此处从服务端获取
        fetch(`/default/get_appid`)
          .then(response1 =>
            response1.json().then(res1 => {
              console.log("get appid succeed: ", res1.appid);
              sendCodeToServer(res1.appid);
            })
          )
          .catch(function(e) {
            // 从服务端获取app_id失败后的处理
            console.error(e);
            handleError();
          });
      }


      function callRequestAuthCode(appid) {
        console.log("callRequestAuthCode",appid)
                  window.tt.requestAuthCode({
                    // 网页应用 App ID
                    appId: appid,
                    success: res => {
                      // 用户免登录后返回预授权码
                      const { code } = res;
                      sendCodeToServer(code);
                    },
                    fail: error => {
                      // 免登失败，返回相应的errno和errString
                      const { errno, errString } = error;
                      console.log(`requestAuthCode failed, err22:`, JSON.stringify(error));
                      handleError();
                    }
                  });
                }

      // 发送code到服务端
      function sendCodeToServer(code) {
        console.log(code,"code")
                  fetch(`/default/callback?code=${code}`)
                    .then(response2 =>
                      response2.json().then(res2 => {
                        console.log("getUserInfo succeed");
                        // 示例Demo中单独定义的函数showUser，用于将用户信息展示在前端页面上
                        showUser(res2);
                      })
                    )
                    .catch(function(e) {
                      console.error(e, "getUserInfo error");
                      handleError();
                    });
                }


      function showUser(res) {
        console.log("showUser: ", res);
        document.getElementById('loginForm').submit();
        handleError();
      }

      function handleError() {
    $btn.disabled = false; // 启用按钮
  }
      });
    </script>
  </body>
</html>
